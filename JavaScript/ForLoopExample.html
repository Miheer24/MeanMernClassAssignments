<html>
<head>
<title>
Calculator
</title>
</head>
<body>
<script>
	var sum=0;
	var ui= parseInt(prompt("Enter a no. for sum of those many natural no.'s"));
	for(var i=1; i<=ui; i++)
	{
		sum=sum+i;
		
	}
	document.writeln("The Sum of first 100 natural no.'s is"+sum);
</script>
</body>
</html>
