<html>
<head>
<title>
Senior Citizen
</title>
</head>
<body>
<script>
	var a=parseInt(prompt("Enter the first coefficient"));
	var b=parseInt(prompt("Enter the second coefficient"));
	var c=parseInt(prompt("Enter the third coefficient"));

	var x= (-b+Math.sqrt((b*b)-4*a*c))/2*a;
	var y= (-b-Math.sqrt((b*b)-4*a*c))/2*a;
	document.writeln("the first root is"+x);
	document.writeln("the second root is"+y);
</script>
</body>
</html>
