<html>
<head>
	<title>
		JavaScript OOP Example
		
	</title>
	<script src="classRectangle.js">
			
		</script>
</head>
<body>
	<script>
		

		var length;
		var breadth;

		length= parseFloat(prompt("Enter the length"));
		breadth= parseFloat(prompt("Enter the breadth"));
		var r1= new Rectangle(length,breadth);
		document.writeln("r1-> Area="+r1.calculateArea()+"<br>");
		document.writeln("r1-> Perimeter="+r1.calculateArea()+"<br>");
		
		
	</script>
</body>
