<html>
<head>
<title>
Senior Citizen
</title>
</head>
<body>
<script>
var a= parseInt(prompt("Enter your Age"));
if (a>=18) {
	var b= prompt("Do you have a voter ID card - y/n")
	if(b=='y'||b=='Y')
	{
		document.writeln("you are eligible to vote")
	}
	else
	{
		document.writeln("You must have a voter ID to vote")
	}
	
}
else
	document.writeln("You are not a eligible to vote");
</script>
</body>
</html>
