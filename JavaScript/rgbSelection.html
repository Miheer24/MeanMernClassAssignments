<html>
<head>
<title>
Senior Citizen
</title>
</head>
<body>
<script>
	var a= prompt("Choose from r,g,b");
	if(a=='r')
	{
		document.writeln("R");
	}
	else if(a=='g')
	{
		document.writeln("G");
	}
	else if(a =='b')
	{
		document.writeln("B");
	}
	else
	{
		document.writeln("You have selected a wrong option");
	}
</script>
</body>
</html>
