<html>
<head>
<title>
Area of Rectangle
</title>
</head>
<body>
	<script type="text/javascript">
		var length;
		var breadth;
		var area;
		length= parseFloat(prompt("Enter length"));
		breadth= parseFloat(prompt("Enter breadth"));
		area= length*breadth;
		perimeter= 2*(length+breadth);
		//document.writeln("area is "+area);</br>
		//document.writeln("perimeter is"+perimeter);</br>
		alert("Area of the rectangle is" +area);
		alert("perimeter of the rectangle is"+perimeter);

	</script>
</body>
</html>
